<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 400px;

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;

        }

        button:hover {
            background-color: #0056b3;
        }

<body>
    <div class="container">
        <h1>Welcome to HOME!</h1>
        <button onclick="goToBuyPage()">To Buy Page</button>
    </div>

    <script>
        function goToBuyPage() {
            // Redirect to the buy page
            window.location.href = "buypage.html";
        }
    </script>

</html>
