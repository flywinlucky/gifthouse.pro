<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Info</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .game-info-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 20px;
    }
    .game-banner {
      width: 100%;
      max-width: 800px;
      height: 300px;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      overflow: hidden;
    }
    .game-banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .game-details {
      max-width: 800px;
      text-align: center;
    }
    .game-details h1 {
      font-size: 2rem;
      color: #007BFF;
    }
    .game-details p {
      font-size: 1rem;
      color: #333;
      line-height: 1.5;
    }
    .screenshots {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .screenshots img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
      box-shadow: 0 4px 9px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="game-info-container">
    <div class="game-banner">
      <img id="gameBanner" src="" alt="Game Banner">
    </div>
    <div class="game-details">
      <h1 id="gameTitle">Loading...</h1>
      <p id="gameDescription">Please wait while we load the game details.</p>
    </div>
    <div class="screenshots" id="screenshotsContainer"></div>
  </div>

  <script>
    async function loadGameInfo() {
      // Get the game ID from the URL query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const gameId = urlParams.get('game');

      if (!gameId) {
        document.getElementById('gameTitle').textContent = 'Game Not Found';
        document.getElementById('gameDescription').textContent = 'No game ID was provided.';
        return;
      }

      try {
        // Fetch the corresponding JSON file for the selected game
        const response = await fetch(`game-data/${gameId}.json`);
        if (!response.ok) {
          throw new Error('Game data not found');
        }

        const gameData = await response.json();

        // Update the page with the game data
        document.getElementById('gameTitle').textContent = gameData.gameName;
        document.getElementById('gameDescription').textContent = gameData.description;
        document.getElementById('gameBanner').src = gameData.bannerImage;

        const screenshotsContainer = document.getElementById('screenshotsContainer');
        screenshotsContainer.innerHTML = ''; // Clear existing content
        gameData.screenshots.forEach(screenshot => {
          const img = document.createElement('img');
          img.src = screenshot;
          img.alt = 'Screenshot';
          screenshotsContainer.appendChild(img);
        });
      } catch (error) {
        document.getElementById('gameTitle').textContent = 'Error';
        document.getElementById('gameDescription').textContent = 'Failed to load game details.';
        console.error(error);
      }
    }

    // Load the game info when the page loads
    loadGameInfo();
  </script>
</body>
</html>
