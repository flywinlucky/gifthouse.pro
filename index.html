<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Games Order</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/generateJsonFile.js"></script>
</head>
<body>
 
  <div class="photo-editor">
    <!-- Add the overlay image -->

    <img id="overlayImage" src="Resources/avatar-mask.png" alt="Overlay" />
    <canvas id="photoCanvas"></canvas>
    <div class="controls">
      <button onclick="rotateImage(-10)">Rotate Left</button>
      <button onclick="rotateImage(10)">Rotate Right</button>
      <button onclick="zoomImage(1.1)">Zoom In</button>
      <button onclick="zoomImage(0.9)">Zoom Out</button>
      <button onclick="flipPhoto()">Flip Photo</button>
      <button onclick="resetTransformations()">Reset</button>
      <button type="button" onclick="document.getElementById('photoInput').click()">Add Image</button>
    </div>
    <div class="debug-info" id="debugInfo">Debug Info: </div>
    <div class="order-form">
      <h1>Make Order</h1>
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required oninput="validateEmail()">
      <div id="emailError" style="color: red; font-size: 14px; display: none;">Invalid email format</div>
      <select id="gameSelect" required>
        <option value="" disabled selected>Select Game</option>
        <option value="G1">G1</option>
        <option value="G2">G2</option>
      </select>
      <div class="notification" id="notification"></div>
      <input type="file" id="photoInput" accept="image/*" style="display: none;" onchange="previewPhoto()">
     
      <div class="order-summary">
        <h1>Payment Summary</h1>
        <div class="summary-details">
          <p><strong>Total Price:</strong> <span id="totalPrice">20.00$</span></p>
        </div>
        <button class="payment-button" type="button" onclick="generateAndSendJSON()">ðŸ’³ Buy And Place Order</button>
      </div>
    </div>
  </div>
  <script src="js/scripts.js"></script>
  <script>
    function validateEmail() {
      const emailInput = document.getElementById('email');
      const emailError = document.getElementById('emailError');
      const emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/i;

      if (emailInput.value && !emailPattern.test(emailInput.value)) {
        emailError.style.display = 'block';
      } else {
        emailError.style.display = 'none';
      }
    }
  </script>
</body>
</html>
