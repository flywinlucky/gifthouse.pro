<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Games Order</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/generateJsonFile.js"></script>
  <!-- AdÄƒugÄƒm jQuery pentru $.getScript -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="photo-editor">
    <img id="overlayImage" src="Resources/avatar-mask.png" alt="Overlay" />
    <canvas id="photoCanvas"></canvas>
    <div class="controls">
      <button onclick="rotateImage(-10)">Rotate Left</button>
      <button onclick="rotateImage(10)">Rotate Right</button>
      <button onclick="zoomImage(1.1)">Zoom In</button>
      <button onclick="zoomImage(0.9)">Zoom Out</button>
      <button onclick="flipPhoto()">Flip Photo</button>
      <button onclick="resetTransformations()">Reset</button>
      <button type="button" onclick="document.getElementById('photoInput').click()">Add Image</button>
    </div>
    <div class="debug-info" id="debugInfo">Debug Info: </div>
    <div class="order-form">
      <h1>Make Order</h1>
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required oninput="validateEmail()">
      <div id="emailError" style="color: red; font-size: 14px; display: none;">Invalid email format</div>
      <select id="gameSelect" required>
        <option value="" disabled selected>Select Game</option>
        <option value="G1">G1</option>
        <option value="G2">G2</option>
      </select>
      <div class="notification" id="notification"></div>
      <input type="file" id="photoInput" accept="image/*" style="display: none;" onchange="previewPhoto()">
      <div class="order-summary">
        <h1>Payment Summary</h1>
        <div class="summary-details">
          <p><strong>Total Price:</strong> <span id="totalPrice">20.00$</span></p>
        </div>
        <button class="payment-button" type="button" onclick="start2CheckoutPayment()">ðŸ’³ Buy And Place Order</button>
      </div>
    </div>
  </div>
  <script src="js/scripts.js"></script>
  <script>
    function validateEmail() {
      const emailInput = document.getElementById('email');
      const emailError = document.getElementById('emailError');
      const emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/i;

      if (emailInput.value && !emailPattern.test(emailInput.value)) {
        emailError.style.display = 'block';
      } else {
        emailError.style.display = 'none';
      }
    }

    function start2CheckoutPayment() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      if (!name || !email || document.getElementById('emailError').style.display === 'block') {
        alert('Please fill in all required fields with valid data.');
        return;
      }

      document.getElementById('notification').innerText = 'Loading payment system...';

      // ÃŽncÄƒrcÄƒm script-ul 2Checkout cu jQuery
      $.getScript('https://www.2checkout.com/checkout/api/2co.min.js', function() {
        try {
          // ÃŽncÄƒrcÄƒm cheia publicÄƒ pentru sandbox
          TCO.loadPubKey('sandbox', function() {
            document.getElementById('notification').innerText = 'Payment system ready. Processing...';

            // ConfigurÄƒm TwoCoInlineCart dupÄƒ ce cheia este Ã®ncÄƒrcatÄƒ
            if (typeof TwoCoInlineCart === 'undefined') {
              document.getElementById('notification').innerText = 'Error: 2Checkout library not fully loaded.';
              return;
            }

            TwoCoInlineCart.setup({
              sellerId: '255465911997',
              publishableKey: '5A776A86-06E5-41C5-8607-39A54BA6F3A8',
              mode: 'inline',
              successCallback: function (response) {
                document.getElementById('notification').innerText = 'Payment successful! Processing your order...';
                generateAndSendJSON();
              },
              errorCallback: function (error) {
                document.getElementById('notification').innerText = 'Payment failed: ' + error.message;
              }
            });

            // ConfigurÄƒm coÈ™ul
            TwoCoInlineCart.cart({
              products: [{
                code: 'YZC2TXJIDS',
                quantity: 1,
                price: 20.00
              }],
              billing: {
                name: name,
                email: email
              }
            });

            // Deschidem checkout-ul
            TwoCoInlineCart.checkout();
          });
        } catch (e) {
          alert('Error loading 2Checkout: ' + e.message);
          document.getElementById('notification').innerText = 'Error initializing payment system.';
        }
      }).fail(function(jqxhr, settings, exception) {
        document.getElementById('notification').innerText = 'Failed to load 2Checkout script.';
        console.error('Failed to load 2Checkout script:', exception);
      });
    }
  </script>
</body>
</html>
