<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Games Order</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 
  <div class="photo-editor">
    <!-- Add the overlay image -->
    <img id="overlayImage" src="Resources/avatar-mask.png" alt="Overlay" />
    <canvas id="photoCanvas"></canvas>
    <div class="controls">
      <button onclick="rotateImage(-10)">Rotate Left</button>
      <button onclick="rotateImage(10)">Rotate Right</button>
      <button onclick="zoomImage(1.1)">Zoom In</button>
      <button onclick="zoomImage(0.9)">Zoom Out</button>
      <button onclick="flipPhoto()">Flip Photo</button>
      <button onclick="resetTransformations()">Reset</button>
      <button type="button" onclick="document.getElementById('photoInput').click()">Add Image</button>
    </div>
    <div class="debug-info" id="debugInfo">Debug Info: </div>
    <div class="order-form">
      <h1>Make Order</h1>
      <form id="orderForm" action="https://gifthouse.pro/place-order" method="GET" enctype="application/x-www-form-urlencoded">
        <input type="text" name="name" id="name" placeholder="Name" required>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <input type="file" name="photo" id="photoInput" accept="image/*" style="display: none;" onchange="previewPhoto()">
        <button type="button" onclick="document.getElementById('photoInput').click()">Add Image</button>
        <button type="submit">Place Order</button>
      </form>
      <div class="notification" id="notification"></div>
    </div>
  </div>
  <script src="js/scripts.js"></script>
  <script>
    function previewPhoto() {
      const fileInput = document.getElementById('photoInput');
      if (fileInput.files.length > 0) {
        const fileName = fileInput.files[0].name;
        document.getElementById('notification').textContent = `Selected file: ${fileName}`;
      }
    }
  </script>
</body>
</html>
