<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Games Order</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/generateJsonFile.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://www.2checkout.com/checkout/api/2co.min.js"></script>
</head>
<body>
  <div class="photo-editor">
    <img id="overlayImage" src="Resources/avatar-mask.png" alt="Overlay" />
    <canvas id="photoCanvas"></canvas>
    <div class="controls">
      <button onclick="rotateImage(-10)">Rotate Left</button>
      <button onclick="rotateImage(10)">Rotate Right</button>
      <button onclick="zoomImage(1.1)">Zoom In</button>
      <button onclick="zoomImage(0.9)">Zoom Out</button>
      <button onclick="flipPhoto()">Flip Photo</button>
      <button onclick="resetTransformations()">Reset</button>
      <button type="button" onclick="document.getElementById('photoInput').click()">Add Image</button>
    </div>
    <div class="debug-info" id="debugInfo">Debug Info: </div>
    <div class="order-form">
      <h1>Make Order</h1>
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required oninput="validateEmail()">
      <div id="emailError" style="color: red; font-size: 14px; display: none;">Invalid email format</div>
      
      <select id="gameSelect" required>
        <option value="" disabled selected>Select Game</option>
        <option value="YZC2TXJIDS">Gift Video Game</option>
      </select>

      <div class="notification" id="notification"></div>
      <input type="file" id="photoInput" accept="image/*" style="display: none;" onchange="previewPhoto()">
      
      <div class="payment-details">
        <h2>Payment Details</h2>
        <input type="text" id="ccNo" placeholder="Card Number" required>
        <input type="text" id="expMonth" placeholder="MM" required maxlength="2">
        <input type="text" id="expYear" placeholder="YYYY" required maxlength="4">
        <input type="text" id="cvv" placeholder="CVV" required maxlength="4">
      </div>

      <div class="order-summary">
        <h1>Payment Summary</h1>
        <div class="summary-details">
          <p><strong>Total Price:</strong> <span id="totalPrice">20.00$</span></p>
        </div>
        <button class="payment-button" type="button" onclick="start2CheckoutPayment()">ðŸ’³ Buy And Place Order</button>
      </div>
    </div>
  </div>

  <script>
    function validateEmail() {
      const emailInput = document.getElementById('email');
      const emailError = document.getElementById('emailError');
      const emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/i;

      if (emailInput.value && !emailPattern.test(emailInput.value)) {
        emailError.style.display = 'block';
      } else {
        emailError.style.display = 'none';
      }
    }

    function start2CheckoutPayment() {
      console.log('Etapa 1: start2CheckoutPayment apelat');

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const ccNo = document.getElementById('ccNo').value;
      const expMonth = document.getElementById('expMonth').value;
      const expYear = document.getElementById('expYear').value;
      const cvv = document.getElementById('cvv').value;
      const gameCode = document.getElementById('gameSelect').value;

      if (!name || !email || !ccNo || !expMonth || !expYear || !cvv || !gameCode || 
          document.getElementById('emailError').style.display === 'block') {
        console.log('Etapa 2: Validare eÈ™uatÄƒ - cÃ¢mpuri incomplete sau email invalid');
        alert('Please fill in all required fields with valid data.');
        return;
      }

      console.log('Etapa 2: Validare trecutÄƒ - datele sunt complete');
      document.getElementById('notification').innerText = 'Processing payment...';

      try {
        if (typeof TCO === 'undefined') {
          console.error('Etapa 3: Eroare - TCO nu este definit');
          document.getElementById('notification').innerText = 'Error: 2Checkout library not loaded.';
          return;
        }

        console.log('Etapa 3: TCO este definit, Ã®ncÄƒrcÄƒm cheia publicÄƒ');
        TCO.loadPubKey('sandbox', function() {
          console.log('Etapa 4: Cheia publicÄƒ sandbox Ã®ncÄƒrcatÄƒ cu succes');

          const paymentDetails = {
            ccNo: ccNo,
            expMonth: expMonth,
            expYear: expYear,
            cvv: cvv
          };

          console.log('Etapa 5: Cerem token-ul de platÄƒ');
          TCO.requestToken(function(data) {
            console.log('Etapa 6: Token obÈ›inut cu succes', data.response.token.token);
            document.getElementById('notification').innerText = 'Token received! Finalizing payment...';

            const token = data.response.token.token;

            // Trimit token-ul cÄƒtre serverul Python
            console.log('Etapa 7: Trimit token-ul cÄƒtre server');
            $.ajax({
              url: 'https://twocheckout-buy-server.onrender.com/process_payment',  
              type: 'POST',
              contentType: 'application/json',
              data: JSON.stringify({ 
                token: token,  
                name: name,
                email: email,
                gameCode: gameCode  
              }),
              success: function(response) {
                console.log('Etapa 8: RÄƒspuns server - succes', response);
                if (response.status === 'success') {
                  document.getElementById('notification').innerText = 'Payment successful! Processing your order...';
                  generateAndSendJSON();
                } else {
                  document.getElementById('notification').innerText = 'Payment failed: ' + response.message;
                }
              },
              error: function(xhr, status, error) {
                console.error('Etapa 8: Eroare la cererea cÄƒtre server', error);
                document.getElementById('notification').innerText = 'Payment failed: Server error';
              }
            });
          }, function(error) {
            console.error('Etapa 6: Eroare la obÈ›inerea token-ului', error);
            document.getElementById('notification').innerText = 'Payment failed: ' + error.errorMsg;
          }, paymentDetails);
        });
      } catch (e) {
        console.error('Etapa 4: Eroare la Ã®ncÄƒrcarea cheii publice sau configurare', e);
        document.getElementById('notification').innerText = 'Error initializing payment system: ' + e.message;
      }
    }
  </script>
</body>
</html>
